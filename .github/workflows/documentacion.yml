name: Compila y genera .PDF

on: 
  push:

jobs:
  Compila:
    runs-on: ubunut-latest
      
    steps: 
      - name: Checkout # Tener copia local del Repo
        uses: actions/checkout@v4

      - name: Setup .Net CoreSDK en el Runner
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Instalar dependencias # Restauraci√≥n de dependencias
        run: dotnet restore

      - name: Compilar-.Net #Controlar la descarga de paquetes de manera optimizada
        run: dotnet build --no-restore 

  crear-pdf: 
    runs-on: ubuntu-latest


    steps: 
      - uses: actions/checkout@v4
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: docs
          output_dir: pdfs
          #images_dir: docs/images
          # No hay imagenes
          # for example <img src="./images/file-name.png">
          #image_import: ./images
          # Default is true, can set to false to only get PDF files
          build_html: true

      - uses: actions/upload-artifact@v4
        with:
          name: dosc
          path: pdfs
